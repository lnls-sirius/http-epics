version: '3'
services:
  redis:
    image: redis
    ports:
      - '6379:6379'
  webdis:
    image: anapsix/webdis
    environment:
      - "VERBOSITY=3"
      - "REDIS_HOST=0.0.0.0"
      - "REDIS_PORT=6379"
      - "DATABASE=0"
      - "HTTP_HOST=0.0.0.0"
      - "HTTP_PORT=7379"
      - "THREADS=5"
      - "POOL_SIZE=10"
      - "WEBSOCKETS=false"
    ports:
      - '7379:7379'
  web:
    image: httpd
    ports:
      - '8080:80'
    volumes:
      - './web-page:/usr/local/apache2/htdocs/epics'
      - './sirius-web-mon/build:/usr/local/apache2/htdocs/sirius-web-mon'
        
